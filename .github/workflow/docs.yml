name: Docs

on:
  push:
    branches:
    - main
    paths:
    - _site/**
    - .github/workflows/docs.yml
  pull_request:
    branches:
    - main
    paths:
    - _site/**
    - .github/workflows/docs.yml
  workflow_dispatch:

jobs:
  generate-docs:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Publish
      if: github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_site
        force_orphan: true